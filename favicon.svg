<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="emojiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="50" cy="50" r="50" fill="url(#bgGradient)"/>
  
  <!-- Baby/child emoji face -->
  <circle cx="50" cy="45" r="25" fill="#ffdbac"/>
  
  <!-- Eyes -->
  <circle cx="42" cy="40" r="3" fill="#000"/>
  <circle cx="58" cy="40" r="3" fill="#000"/>
  
  <!-- Smile -->
  <path d="M 40 50 Q 50 58 60 50" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Sparkles around -->
  <circle cx="30" cy="30" r="3" fill="#ffff00"/>
  <circle cx="70" cy="30" r="3" fill="#00ffff"/>
  <circle cx="25" cy="50" r="2.5" fill="#ff00ff"/>
  <circle cx="75" cy="50" r="2.5" fill="#00ffff"/>
  <circle cx="30" cy="70" r="3" fill="#ffff00"/>
  <circle cx="70" cy="70" r="3" fill="#ff00ff"/>
</svg>

